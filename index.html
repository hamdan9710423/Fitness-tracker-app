<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Lugrasimo&display=swap" rel="stylesheet">
    <title>Fitness Tracking App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Briem+Hand:wght@100..900&family=Lugrasimo&family=Macondo&display=swap');
    </style>
  <body>
    <div class="container">
      <h1>Fitness Tracking App</h1>
      <form id="workoutForm">
        <label for="workout">Workout:</label>
        <input type="text" id="workout" required />
        <label for="duration">Duration (mins):</label>
        <input type="text" id="duration" required />
        <button type="submit" class="button">Add Workout</button>
      </form>
      <div id="workoutList"></div>
      <div id="progress">
        <h2>Progress:</h2>
        <p id="totalWorkouts">Total Workouts:</p>
        <p id="totalDuration">Total Duration (mins):</p>
      </div>
      <video autoplay muted loop> <source src="./mixkit-man-does-weight-loss-workout-pushups-with-earbuds-8770-large.mp4" style="background-blend-mode: darken;"></div>
    <script src="app.js"></script>
  </body>

</html>
